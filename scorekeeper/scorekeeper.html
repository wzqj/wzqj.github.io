<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6">
            <span id="title">Ping Pong Score Keeper</span>
        </header>
        <h1>0 to 0</h1>
        <span>Use the buttons below to keep score!</span>

        <div class="select">
            <label for="maxScoreSelect">Playing To:</label>
            <select name="maxScore" id="maxScoreSelect">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="buttons">
            <button class="player1">+1 Player One</button>
            <button class="player2">+1 Player Two</button>
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
